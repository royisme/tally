name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - uses: oven-sh/setup-bun@v1

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Wails Doctor
        run: wails doctor

      - name: Go Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.62.2

      - name: Go Test
        run: go test ./internal/...

      - name: Frontend Check
        run: |
          cd frontend
          bun install
          bun run check

  build-and-package:
    name: Build & Package (macOS)
    needs: lint-and-test
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install create-dmg
        run: npm install --global create-dmg

      - name: Sync version to wails.json
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" wails.json

      - name: Build ${{ matrix.arch }}
        run: |
          wails build -platform darwin/${{ matrix.arch }} \
            -ldflags "-X freelance-flow/internal/update.CurrentVersion=${{ github.ref_name }}" \
            -clean

      - name: Ad-hoc Sign
        run: codesign --force --deep --sign - build/bin/FreelanceFlow.app

      - name: Create DMG
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          DMG_NAME="FreelanceFlow-${VERSION}-darwin-${{ matrix.arch }}.dmg"
          create-dmg --overwrite --width 600 --height 400 \
            --app-drop-link 450 200 \
            --icon "FreelanceFlow.app" 150 200 \
            "$DMG_NAME" "build/bin/FreelanceFlow.app"
          mkdir -p release-artifacts
          mv "$DMG_NAME" release-artifacts/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-darwin-${{ matrix.arch }}
          path: release-artifacts/*.dmg

  publish:
    name: Publish Release
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate update.json
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          go run cmd/gen-update-info/main.go \
            -version "$VERSION" \
            -owner "royzhu" \
            -repo "freelance-flow" \
            -output "update.json" \
            artifacts/*.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.dmg
            update.json
          generate_release_notes: true
          draft: false
          prerelease: false
